<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Characters</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="./css/homePage.css">
    <style>
        .character-card {
            margin:30px 0 30px 0;
        }
        #char1 {
            height: 400px;
            object-fit: contain;
            padding: 25px 0 10px 0;
        }
        #carouselIndicators {
            margin-top: 30px;
            max-width: 600px;
            height: 400px;
            overflow: hidden;
        }

        .carousel-item img {
            width: 100%; 
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<script>
    $('.carousel').carousel({
        interval: 1000
    })
</script>
<body>
    <header>
        <img src="./logo/logo.png" alt="Logo" id="site_logo">
        <h1>Harry Potter</h1>
        <nav name="header_nav">
            <a href="homePage.html">Home</a>
            <a href="#">Character</a>
            <a href="#">Movie</a>
            <a href="#">Book</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>
    <div class="container">
        <div class="container d-flex justify-content-center align-items-center vh-80">
            <div id="carouselIndicators" class="carousel slide" data-ride="carousel" data-interval="2500">
                <ol class="carousel-indicators">
                    <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://t3.ftcdn.net/jpg/03/26/22/48/360_F_326224870_vB8XRJbWr0qDG5bhAomLjVlKzcUXPdKA.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://as2.ftcdn.net/v2/jpg/04/58/25/05/1000_F_458250594_elQGIK9nL7UsVGMHgpLKyuHsagyMqBtk.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://as2.ftcdn.net/v2/jpg/05/72/74/29/1000_F_572742916_qPTAW8xsyveTqP2qyrDkSQ0HozkHj4cZ.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="card character-card">
                    <img src="https://upload.wikimedia.org/wikipedia/en/d/d7/Harry_Potter_character_poster.jpg" class="card-img-top" id="char1" alt="Harry Potter">
                    <div class="card-body">
                        <h5 class="card-title">Harry Potter</h5>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6">
                <div class="card character-card">
                    <img src="https://upload.wikimedia.org/wikipedia/en/d/d3/Hermione_Granger_poster.jpg" class="card-img-top" id="char1" alt="Hermione Granger">
                    <div class="card-body">
                        <h5 class="card-title">Hermione Granger</h5>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6">
                <div class="card character-card">
                    <img src="https://upload.wikimedia.org/wikipedia/en/5/5e/Ron_Weasley_poster.jpg" class="card-img-top" id="char1" alt="Ron Weasley">
                    <div class="card-body">
                        <h5 class="card-title">Ron Weasley</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="card character-card">
                    <img src="https://upload.wikimedia.org/wikipedia/en/e/e8/Dumbledore_-_Prisoner_of_Azkaban.jpg" class="card-img-top" id="char1" alt="Albus Dumbledore">
                    <div class="card-body">
                        <h5 class="card-title">Albus Dumbledore</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card character-card">
                    <img src="https://upload.wikimedia.org/wikipedia/en/a/a3/Lordvoldemort.jpg" class="card-img-top" id="char1" alt="Lord Voldemort">
                    <div class="card-body">
                        <h5 class="card-title">Lord Voldemort</h5>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6">
                <div class="card character-card">
                    <img src="https://upload.wikimedia.org/wikipedia/en/b/b9/Ootp076.jpg" class="card-img-top" id="char1" alt="Character 2">
                    <div class="card-body">
                        <h5 class="card-title">Severus Snape</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-bottom: 100px;"></div>
    <footer>
        <img src="./logo/logo1.png" alt="Logo" id="footer_site_logo">
        <p>Harry Potter By Wizarding World</p>
    </footer>

    <!-- Bootstrap JS (required) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
